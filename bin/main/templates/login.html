<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" ></head>
<header th:replace="fragments :: header"></header>

<header class="masthead bg-primary text-white text-center">
    <section id="login" class="bg-primary text-white mb-0">
        <div class="container">
            <h2 class="text-uppercase text-center text-white">Login</h2>
            <div th:if="${param.error}" class="login-error" ><span  th:text="#{msg.loginError}"></div>
            <div th:if="${param.logout}" class="logout-success" ><span th:text="#{msg.LoginSuccess}"></div>
            <div class="align-content-lg-center">
                <form method="POST" th:action="@{/login}">
                <div class="form-row">
                    <div class="col-md-4 mb-3"></div>
                    <div class="col-md-4 mb-3">
                        <label for="username"><span th:text="#{msg.username}"></label>
                        <input type="text" name="username" class="form-control" />
                    </div>
                    <div class="col-md-4 mb-3"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3"></div>
                    <div class="col-md-4 mb-3">
                        <label for="password"><span th:text="#{msg.password}"></label>
                        <input type="password" name="password" class="form-control"/>
                    </div>
                    <div class="col-md-4 mb-3"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3"></div>
                    <div class="col mb-3">
                        <input type="submit" value="Login" class="form-control btn btn-dark" />
                    </div>
                    <div class="col-md-4 mb-3"></div>
                </div>

                </form>

                <div>
                    <h3><a href="newUser" style="color: darkcyan"><span th:text="#{msg.register}"></a></h3>
                </div>

                <hr class="star-light mb-5">
                <h2 class="text-uppercase text-center text-white"><span th:text="#{msg.welcome}"></h2>
                <p>&nbsp; &nbsp; &nbsp;</p>
            </div>
        </div>
    </section>
</header>

<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: js"></div>

</html>
