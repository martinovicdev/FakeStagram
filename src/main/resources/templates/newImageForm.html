<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body id="page-top">

<head th:insert="fragments :: head" ></head>

<header th:insert="fragments :: header"></header>

<header class="masthead bg-primary text-white text-center">
    <section id="newImage" class="bg-primary text-white mb-0">
        <div class="container">

            <h3 th:text="#{msg.upload}"></h3>
            <form method="POST" th:object="${image}" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col-md-4 mb-3"></div>
                    <div class="col-md-4 mb-3">
                        <label for="name"><span th:text="#{msg.name}"></span></label>
                        <input id="name" type="text" th:field="*{name}" class="form-control" />
                        <span class="validation-error"
                              th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}">
                </span>
                    </div>
                    <div class="col-md-4 mb-3"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3"></div>
                    <div class="col-md-4 mb-3">
                        <label for="type"><span th:text="#{msg.type}"></span></label>
                        <select id="type" th:field="*{type}" class="form-control">
                            <option value="" th:text="#{msg.value}"></option>
                            <option th:each="imageType : ${imageTypes}"
                                    th:value="${imageType}"
                                    th:text="${imageType}">
                            </option>
                        </select>
                        <span class="validation-error"
                              th:if="${#fields.hasErrors('type')}"
                              th:errors="*{type}">
                </span>
                    </div>
                    <div class="col-md-4 mb-3"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3"></div>
                    <div class="col-md-4 mb-3">
                        <label for="fakeness"><span th:text="#{msg.fakeness}"></span></label>
                        <input id="fakeness" type="number" th:field="*{fakeness}" step="0.01" value="0.00" placeholder="0.00" class="form-control" />
                        <span class="validation-error"
                              th:if="${#fields.hasErrors('fakeness')}"
                              th:errors="*{fakeness}">
                        </span>
                    </div>
                    <div class="col-md-4 mb-3"></div>

                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3"></div>
                    <div class="col-md-4 mb-3">
                        <label for="file"><span th:text="#{msg.file}"></span></label>
                        <input id="file" type="file" th:field="*{file}" class="form-control" />
                    </div>
                    <div class="col-md-4 mb-3"></div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3"></div>
                    <div class="col-md-4 mb-3">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <input type="submit" value="Upload" class="btn btn-dark" />
                    </div>
                    <div class="col-md-4 mb-3"></div>
                </div>
            </form>
        </div>
        <br><br><br><br>
    </section>
</header>

<div th:insert="fragments :: footer"></div>
<div th:replace="fragments :: js"></div>
</body>
</html>
